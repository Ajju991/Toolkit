<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Image Toolkit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Tools</h2>
      <button onclick="selectTool('sponge')">Sponge Tool</button>
      <button onclick="selectTool('background')">Background Remover</button>
      <button onclick="resetImage()">Reset</button>
      <a id="download" download="edited-image.png">Download</a>
    </aside>
    <main class="main">
      <h1>Pro Image Editor</h1>
      <input type="file" id="upload" accept="image/*" />
      <canvas id="canvas"></canvas>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
